<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <title>Crunchtime Map</title>
  <link href='bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="stylesheets/leaflet.css" type="text/css"/>
  <!-- [if lte IE 8]
    <link rel="stylesheet" href="stylesheets/leaflet.ie.css" type="text/css"/>
  -->
  <link href='stylesheets/jquery-ui-slider.css' rel='stylesheet' type='text/css'/>
  <link href='stylesheets/displaymap.css' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="scripts/leaflet.js"></script>
  <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui-slider.min.js"></script>
  <script type="text/javascript" src="scripts/displaymap.js"></script>
</head>
<body>
  <div id="topbar">
    <div class="instructions">
      <div class="desktop">
        <strong>Drop GeoJSON, KML, GPX, and CSV files with times onto this page.</strong>
        <a href="ToEneko.kml">Download one</a>
      </div>
      <div class="mobile">
        <strong>Upload GeoJSON, KML, GPX, and CSV files with times.</strong>
        <input name="mygpx" type="file"/>
      </div>
    </div>
  	<div class="output">
  	  <span id="readtime"></span>
  	  <a id="edittime" class="btn btn-info" style="margin-left:10px;">Edit</a>
  	</div>
  	<div id="slidebar">
  	</div>
  	<div id="controls" class="output">
  	  <a href="#" class="btn btn-success">
  	    <i class="icon-play-circle icon-white"></i>
  	    <span>Play</span>
      </a>
    </div>
  </div>
  <div id="map">
  </div>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>

  <div id="csvguide" class="modal hide fade">
    <div class="modal-header">
      <button class="close cancelcsv" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>CSV Guide</h3>
    </div>
    <div class="modal-body">
      <p>Click the X above the <span id="colnamer">latitude</span> column.</p>
      <table class="table table-bordered table-striped">
      </table>
    </div>
  </div>
  
  <div id="timelinetrim" class="modal hide fade">
    <div class="modal-header">
      <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Timeline Trim</h3>
    </div>
    <div class="modal-body">
      <div id="trimslider"></div>
      <ul>
        <li>Start at <span id="trimstart"></span></li>
        <li>End at <span id="trimend"></span></li>
      </ul>
      <br/>
      <a id="trimnow" href="#" class="btn btn-primary pull-right">Trim Now</a>
    </div>
  </div>
</body>
</html>
